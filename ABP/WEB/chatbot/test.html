<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-1.12.3.min"></script>
    <script type="text/javascript" src="js/jquery.bracket.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/jquery.bracket.min.css" />
</head>
<body>
<div id="minimal">
    <script type="text/javascript">
        var singleElimination = {
            "teams": [              // Matchups
                ["Team 1", "Team 2"], // First match
                ["Team 3", "Team 4"] , // Second match
            ],
            "results": [            // List of brackets (single elimination, so only one bracket)
                [                     // List of rounds in bracket
                    [                   // First round in this bracket
                        [1, 2],           // Team 1 vs Team 2
                        [3, 4]            // Team 3 vs Team 4
                    ],
                    [                   // Second (final) round in single elimination bracket
                        [5, 6] ,
                    ]
                ]
            ]
        }
        $(function() {
            $('#minimal .demo').bracket({
                skipConsolationRound: true,
                init: singleElimination /* data to initialize the bracket with */ })
        })
    </script>
    <div class="demo">

</div>
</div>

</body>
</html>
